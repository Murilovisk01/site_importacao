<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Tarefas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid d-flex justify-content-between">
            <div>
                <a class="navbar-brand" href="{% url 'dashboard' %}">Sistema de Tarefas</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'kanban' %}" class="btn btn-sm btn-outline-light me-2">Modo Kanban</a>
                    <a href="{% url 'criar_tipo' %}" class="btn btn-sm btn-outline-light me-2">+ Tipo</a>
                    <a href="{% url 'criar_sistema' %}" class="btn btn-sm btn-outline-light me-2">+ Sistema</a>
                {% endif %}
            </div>
            {% if user.is_authenticated %}
                <div class="text-light">
                    Ol√°, {{ user.username }} | 
                    <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Sair</a>
                </div>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
