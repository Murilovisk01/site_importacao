{% extends 'core/base.html' %}
{% block title %}Tipo Tarefas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Tipo Tarefas</h2>
    <a href="{% url 'criar_tipo' %}" class="btn btn-primary">+ Criar novo</a>
</div>

{% if tipos %}
<table class="table table-bordered table-striped">
    <thead class="table-light">
        <tr>
            <th>Nome</th>
            <th class="text-end">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for tipo in tipos %}
        <tr>
            <td>{{ tipo.nome }}</td>
            <td class="text-end">
                <a href="{% url 'editar_tipotarefa' tipo.id %}" class="btn btn-outline-dark">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-muted">Nenhum tipo de tarefa cadastrado ainda.</p>
{% endif %}
{% endblock %}
