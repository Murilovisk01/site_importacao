{% extends 'core/base.html' %}
{% load form_filters %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4">Minha Conta</h3>

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_first_name" class="form-label">Nome</label>
            {{ form.first_name|add_class:"form-control" }}
        </div>

        <div class="mb-3">
            <label for="id_last_name" class="form-label">Sobrenome</label>
            {{ form.last_name|add_class:"form-control" }}
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            {{ form.email|add_class:"form-control" }}
        </div>

        <hr class="my-4">
        <h5 class="mb-3">Alterar Senha <small class="text-muted">(opcional)</small></h5>

        <div class="mb-3">
            <label for="id_password1" class="form-label">Nova Senha</label>
            <input type="password" name="password1" class="form-control" id="id_password1">
        </div>

        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirmar Nova Senha</label>
            <input type="password" name="password2" class="form-control" id="id_password2">
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
