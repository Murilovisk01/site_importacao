{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Adicionar Tipo de Script</h4>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_nome">Nome</label>
      {{ form.nome }}
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'criar_script' %}" class="btn btn-secondary ms-2">Voltar</a>
  </form>
</div>
{% endblock %}
